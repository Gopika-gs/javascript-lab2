<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Roboto+Slab:wght@300;400&family=Square+Peg&display=swap" rel="stylesheet">

    <style>
        body{
            background-color: #142E53;
            object-fit: cover;
        }
        .container{
            margin-top: 145px;
            background-color: #ffffff;
            height: 100%;
            -webkit-box-shadow: 4px 7px 17px 1px rgba(0,0,0,0.75);
            -moz-box-shadow: 4px 7px 17px 1px rgba(0,0,0,0.75);
            box-shadow: 4px 7px 17px 1px rgba(0,0,0,0.75);
        }
        .heading{
            font-size: 56px;
            font-weight: 600;
            line-height: 30px;
            font-family: 'Courgette', cursive;
            font-family: 'Indie Flower', cursive;
            font-family: 'Koulen', cursive;
            font-family: 'Playfair Display', serif;
            font-family: 'PT Serif', serif;
            font-family: 'Roboto Slab', serif;
            font-family: 'Square Peg', cursive;
        }
        .form-group label{
            font-family: 'Indie Flower', cursive;
            font-family: 'Koulen', cursive;
            font-family: 'PT Serif', serif;

        }
        .form-control{
            background: transparent;
            border: none;
            border-bottom: 1px solid #dfe7f1;
            border-radius: 0;
            box-shadow: none;
            outline: none;
            color: inherit;
            text-indent: 0px;
            height: 40px;
        }
        .form-group{
            padding-bottom: 30px;
        }
    </style>

</head>
<body>
    <div class="container w-75 mx-auto  ">
        <div class="row">
            <div class="col-6 px-0 d-none d-sm-block">
            <img class="img-responsive" src="https://media.istockphoto.com/photos/increasing-her-efforts-to-maximise-her-success-picture-id599104836?k=20&m=599104836&s=612x612&w=0&h=2n5Gk_YV9xqJpk2OO9_UDshTKLg28rmSnzG-kUHnLls="width="100%" height="100%"  class="imd-fluid">
            </div>
            <div class="col pt-1 pb-5 ml-2">
                <h3 class="text-center heading mb-5 mt-3">Sign up</h3>
                <form name="signup" action="" method="post" >
                    <div class="form-group">
                        <input type="text" class="form-control" id="name"  placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="email"  placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="phone"  placeholder="Enter phone">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Enter Password">
                    </div>
                    <button type="submit" class="btn btn-success" onclick="formValidation()">Submit</button>
                </form>
            </div>
        </div> 
    </div>
    
<script>

function formValidation(){
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var phone = document.getElementById("phone").value;
    var password = document.getElementById("password").value;


    if (name == "") 
    {
        alert("Please enter your name!");
        event.preventDefault();
    }
    else if( name.length < 3) 
    {
        alert("Name should contain atleast three characters!");
        event.preventDefault();
    }
    else if(/\d/.test(name) == true) 
    {
        alert("Name should not contain any number!");
        event.preventDefault();
    }
    else if (email == "") 
    {
        alert("Please enter your Email!");
        event.preventDefault();
    }
    else if ( /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email) == false)
    {
        alert("Invalid email");
        event.preventDefault();
    }
    else if (phone== "")
    {
        alert("Please enter your phone no");
        event.preventDefault();
    }
    else if(phone.length < 10)
    {
        alert("Phone no should contain atleast 10 numbers!");
        event.preventDefault();
    }
    else if (password == "" )
    {
        alert("Please enter your password");
        event.preventDefault();
    }
    else if( password.length < 6 )
    {
        alert("Password should contain atleast 6 characters!");
        event.preventDefault();
    }
    else
    {                                           
        alert('Thank You for Registration');
        return true;
    }
}

</script>
    
</body>
</html>
